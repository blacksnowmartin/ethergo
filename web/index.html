<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Landing Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .wallet-connect {
            margin-top: 20px;
        }
        .wallet-connect button {
            margin: 10px;
        }
        .deposit-receive {
            margin-top: 20px;
        }
        .deposit-receive button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Landing Page</h1>
        </div>
        <div class="wallet-connect">
            <h2>Connect Your Wallet</h2>
            <button id="metamask-connect" class="btn btn-primary">Connect MetaMask</button>
            <button id="coinbase-connect" class="btn btn-primary">Connect Coinbase Wallet</button>
        </div>
        <div class="deposit-receive">
            <h2>Deposit and Receive Crypto</h2>
            <button id="deposit-button" class="btn btn-success">Deposit</button>
            <button id="receive-button" class="btn btn-success">Receive</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script>
        const metamaskConnectButton = document.getElementById('metamask-connect');
        const coinbaseConnectButton = document.getElementById('coinbase-connect');
        const depositButton = document.getElementById('deposit-button');
        const receiveButton = document.getElementById('receive-button');

        metamaskConnectButton.addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log('MetaMask connected');
            } else {
                console.log('MetaMask not installed');
            }
        });

        coinbaseConnectButton.addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log('Coinbase Wallet connected');
            } else {
                console.log('Coinbase Wallet not installed');
            }
        });

        depositButton.addEventListener('click', () => {
            console.log('Deposit button clicked');
            // Add deposit logic here
        });

        receiveButton.addEventListener('click', () => {
            console.log('Receive button clicked');
            // Add receive logic here
        });
    </script>
</body>
</html>
